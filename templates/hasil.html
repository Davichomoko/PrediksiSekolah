<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hasil Prediksi</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    />
  </head>
  <body>
    <div class="container mt-5">
      <h2 class="text-center">Hasil Prediksi</h2>
      <h4 class="mt-4">Nilai Anda: {{ nilai }}</h4>

      <h5 class="mt-4">Peluang Masuk Sekolah:</h5>
      <table class="table table-bordered mt-3">
        <thead>
          <tr>
            <th>Nama Sekolah</th>
            <th>Peluang (%)</th>
          </tr>
        </thead>
        <tbody>
          {% for sekolah, peluang in hasil_prediksi %}
          <tr>
            <td>{{ sekolah }}</td>
            <td>{{ peluang }}%</td>
          </tr>
          {% endfor %}
        </tbody>
      </table>

      <h2>Visualisasi Data:</h2>
      <img src="{{ url_for('grafik', nilai=nilai) }}" alt="Grafik Prediksi" />

      <a href="/" class="btn btn-secondary mt-3">Kembali</a>
    </div>
  </body>
</html>
