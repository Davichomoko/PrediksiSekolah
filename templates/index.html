<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prediksi Peluang Masuk Sekolah</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h2 class="text-center">Prediksi Peluang Masuk Sekolah</h2>
        <form action="/prediksi" method="post">
            <div class="mb-3">
                <label for="nilai" class="form-label">Masukkan Nilai Anda:</label>
                <input type="number" step="0.01" class="form-control" id="nilai" name="nilai" required>
            </div>
            <button type="submit" class="btn btn-primary w-100">Prediksi</button>
        </form>
    </div>
</body>
</html>
